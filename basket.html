<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Shop - Basket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Flower Shop</h1>
    <div class="header-buttons">
      <button class="track-order">Track Order</button>
      <button class="help">Help</button>
      <button class="cart"><img src="cart.png" alt="Cart Icon"></button>
      <button class="user"><img src="user.png" alt="User Icon"></button>
    </div>
    <div class="basket">
      <img src="basket.png" alt="Basket Icon" class="basket-icon">
      <span id="basket-count">0</span>
    </div>
  </header>

  <div class="flower-info">
    <img src="" alt="Flower Image">
    <h3></h3>
    <p></p>
    <label for="delivery-date">Delivery Date:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="purchase-options">
    <p>Purchasing Options:</p>
    <input type="radio" id="subscription" name="purchase-option" value="subscription">
    <label for="subscription">Start a Subscription - $52</label><br>
    <p>Best Value: Up to 30% off +free shipping on subscription deliveries</p>
    <p>Flexible: Pick your flowers, date & recipient every month, or set it & forget it.</p>
    <p>No obligations: Skip as often as you like. Cancel anytime.</p>
    <input type="radio" id="one-time" name="purchase-option" value="one-time" checked>
    <label for="one-time">One Time Purchase - $74</label><br>
  </div>

  <button id="add-to-basket">Add to Basket</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get the flower data from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const image = urlParams.get('image');
      const price = urlParams.get('price');

      // Display the flower data
      document.querySelector('.flower-info h3').textContent = decodeURIComponent(name);
      document.querySelector('.flower-info img').src = decodeURIComponent(image);
      document.querySelector('.flower-info p').textContent = 'Price: ' + decodeURIComponent(price);

      //Adding event listener to the add to basket button
      document.querySelector('#add-to-basket').addEventListener('click', () => {
        // Get the basket count
        let basketCount = parseInt(document.querySelector('#basket-count').textContent);
        // Increment the basket count
        document.querySelector('#basket-count').textContent = basketCount + 1;
      });
      
    });
  </script>
</body>
</html>
